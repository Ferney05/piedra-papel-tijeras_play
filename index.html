<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextven - Piedra papel o tijeras</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+Garamond:wght@300&family=Montserrat:wght@200;300&family=Quicksand&family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo-nextven__icon.png" type="image/x-icon">
  
    <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    
    <header class="header__logo-name">
        <h1 class="header-title">Piedra papel o tijeras</h1>
        <p class="nota-principal"><strong class="nota__strong">Nota:</strong> Al llegar a la cantidad de +800 puntos se mencionará al ganador.</p>
    </header>

    <div class="inputs1">
        <input type="text" class="text-nombre" id="text-nombre" placeholder="Ingrese su nombre" maxlength="7"><br>
    </div>

    <section>
        <div class="botones">
            <button class="boton-jugarsolo" id="boton-jugarsolo">Empezar a Jugar</button> <br>
            <!-- <button class="boton-2jugadores" id="boton-2jugadores">2 Jugadores</button> -->
        </div>
    </section>

    <section>
        <div class="jugando-solo">
            <p class="nota"><strong class="nota__strong">Nota:</strong> Al colocar 1, 2 o 3 se está eligiendo de<br>forma aleatoria si es piedra, papel o tijeras.</p>
            <p class="informacion1">Juegue en contra la pc o el móvil</p>
            <div class="inputs">
                <input type="text" class="opcion-elegir" id="opcion-elegir" maxlength="8" placeholder="Ingrese 1, 2 o 3">
            </div>
            <p class="resultado1"></p>
            <p class="resultado2"></p>
            <button class="boton-winOrLost" id="boton-winOrLost">Gané o Perdí</button>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
